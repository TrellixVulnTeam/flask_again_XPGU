{% extends "base.html" %} <!--继承base.html-->
{% import "bootstrap/wtf.html" as wtf %} <!--进行表单渲染-->

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Login</h1>
</div>
<div class="col-md-4">
	<p>
		New user?
		<a href="{{ url_for('auth.register') }}">
			Click here to Register
		</a>
	</p>
	{{ wtf.quick_form(form) }}
</div>

{% endblock %}
